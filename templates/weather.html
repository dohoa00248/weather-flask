<!-- templates/weather.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
</head>
<body>
    <img src="https://tse3.mm.bing.net/th?id=OIP.bibLhdWtYnhf5r9bHxJJRwHaDE&pid=Api&P=0&h=220" alt="" width="100%" height="200px">
    <div style="justify-items: center;text-align: center;">
        <h2>Weather in {{ city }}</h2>
        <p>Temperature: {{ weather_data.main.temp }} K</p>
        <p>Temperature: {{ weather_data.main.temp - 273.15 }} °C</p>
        <p>Weather: {{ weather_data.weather[0].description }}</p>
        <p>Wind:{{weather_data.wind.speed}} m/s</p>
        <p>Country :{{weather_data.sys.country}}</p>
    </div>
    <div style="background-color: red;padding: 20px;">
        
        <img src="https://tse4.mm.bing.net/th?id=OIP.XEGLdRv9KgTXelsHGs8qNgAAAA&pid=Api&P=0&h=220" alt="" height="200px">
        <h1 style="text-align: center;">KẾT QUẢ DỰ BÁO THỜI TIẾT</h1>
        
    </div>
    
    
    
</body>
</html>
